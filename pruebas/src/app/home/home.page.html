<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/places" slot="start"></ion-back-button>
    </ion-buttons>
    <ion-title>GET</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let foto of fotos">
      <img [src]="foto.thumbnailUrl">
      <ion-card-content>
        <p>{{foto.title}}</p>
        <p>{{foto.albumId}}</p> : <a [href]="foto.url" target="_blank">{{foto.url}}</a>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
