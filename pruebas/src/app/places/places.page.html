<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lugares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lugar of lugares" [routerLink]="['/places', lugar.id]">
      <ion-avatar slot="start">
        <ion-img [src]="lugar.imagen"></ion-img>
      </ion-avatar>
      <ion-label>
        {{lugar.titulo}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
