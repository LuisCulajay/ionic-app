<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lugares</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lugar of lugares" [routerLink]="['/places', lugar.id]">
      <ion-avatar slot="start">
        <ion-img [src]="lugar.imagen"></ion-img>
      </ion-avatar>
      <ion-label>
        {{lugar.titulo}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/places/add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
